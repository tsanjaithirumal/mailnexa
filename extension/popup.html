<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MailNexa Inbox</title>
    <style>
      :root {
        --bg: #ffffff;
        --panel: #f9fafb;
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --primary: #1f6feb;
        --primary-hover: #1a5fd0;
        --high: #dc2626;
        --medium: #f59e0b;
        --low: #16a34a;
      }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 320px;
        background: var(--bg);
        color: var(--text);
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }
      .title {
        font-size: 16px;
        font-weight: 700;
        margin: 0;
        letter-spacing: 0.2px;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border: 0;
        border-radius: 8px;
        cursor: pointer;
        background: var(--primary);
        color: #fff;
        font-weight: 600;
      }
      button:hover {
        background: var(--primary-hover);
      }
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      #results {
        margin-top: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px;
        min-height: 80px;
        max-height: 420px;
        overflow: auto;
        font-size: 13px;
        background: var(--panel);
      }
      .muted {
        color: var(--muted);
      }
      .error {
        color: #991b1b;
        background: #fef2f2;
        border: 1px solid #fecaca;
        padding: 10px;
        border-radius: 10px;
        line-height: 1.35;
      }
      .hint {
        margin-top: 8px;
        color: var(--muted);
        font-size: 12px;
      }
      .section {
        margin-bottom: 12px;
      }
      .sectionHeader {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
        font-weight: 700;
        margin: 6px 0;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        background: #fff;
        margin-bottom: 8px;
      }
      .subject {
        font-weight: 600;
        line-height: 1.25;
      }
      .metaRow {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-top: 6px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 12px;
        font-weight: 700;
        border: 1px solid transparent;
        white-space: nowrap;
      }
      .badge-high {
        color: var(--high);
        background: #fef2f2;
        border-color: #fecaca;
      }
      .badge-medium {
        color: var(--medium);
        background: #fffbeb;
        border-color: #fde68a;
      }
      .badge-low {
        color: var(--low);
        background: #f0fdf4;
        border-color: #bbf7d0;
      }
      .explanation {
        margin-top: 6px;
        font-size: 12px;
        color: var(--muted);
      }
      .snippet {
        margin-top: 8px;
        font-size: 12px;
        color: var(--text);
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">MailNexa Inbox</h1>
    </div>
    <button id="loadEmailsBtn" type="button">Load Emails</button>
    <div id="results" aria-live="polite">
      <div class="muted">No results yet.</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
